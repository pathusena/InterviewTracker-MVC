# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

docker-build:
  # Use the official docker image.
  image: docker:latest

  stage: build
  services:
    - docker:dind
  script:
    - docker build -t $AZURE_REGISTRY_URL/interviewtrackerlive:latest -f ./InterviewTracker.Web .
    - docker login -u $AZURE_REGISTRY_USERNAME -p $AZURE_REGISTRY_PASSWORD $AZURE_REGISTRY_URL
    - docker push $AZURE_REGISTRY_URL/interviewtrackerlive:latest
  only:
    - master

deploy:
  image: mcr.microsoft.com/azure-cli
  stage: deploy
  script:
    - az container update \
      --resource-group $AZURE_ACI_RESOURCE_GROUP \
      --name $AZURE_ACI_NAME \
      --image $AZURE_REGISTRY_URL/interviewtrackerlive:latest \
      --registry-login-server $AZURE_REGISTRY_URL \
      --registry-username $AZURE_REGISTRY_USERNAME \
      --registry-password $AZURE_REGISTRY_PASSWORD
  only:
    - master
