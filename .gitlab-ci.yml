# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

docker-build:
  # Use the official docker image.
  image: docker:latest

  stage: build
  services:
    - docker:dind
  variables:
    CONTAINER_IMAGE: $AZURE_REGISTRY_URL/$AZURE_ACI_IMAGE_NAME:$CI_COMMIT_SHA
    #DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  #before_script:
    #- docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # All branches are tagged with $DOCKER_IMAGE_NAME (defaults to commit ref slug)
  # Default branch is also tagged with `latest`
  script:
    - docker login -u "$AZURE_REGISTRY_USERNAME" -p "$AZURE_REGISTRY_PASSWORD" $AZURE_REGISTRY_URL
    - docker build --pull -t "$CONTAINER_IMAGE" -f ./InterviewTracker.Web/Dockerfile .
    - docker push "$CONTAINER_IMAGE"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$CONTAINER_IMAGE" "$CONTAINER_IMAGE:latest"
        docker push "$CONTAINER_IMAGE:latest"
      fi
  # Run this job in a branch where a Dockerfile exists
  only:
    - master

deploy:
  image: mcr.microsoft.com/azure-cli
  stage: deploy
  script:
    - az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"
    - ACI_PUBLIC_IP=$(az container show --resource-group "$AZURE_ACI_RESOURCE_GROUP" --name "$AZURE_ACI_NAME" --query "ipAddress.ip" --output tsv)
    - az container create --resource-group $AZURE_ACI_RESOURCE_GROUP --name $AZURE_ACI_NAME \
      --image $AZURE_REGISTRY_URL/$AZURE_ACI_IMAGE_NAME:latest \
      --registry-username $AZURE_REGISTRY_USERNAME --registry-password $AZURE_REGISTRY_PASSWORD \
      --dns-name-label $AZURE_ACI_NAME --ports 80
  only:
    - master
